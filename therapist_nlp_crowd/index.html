<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/main.css">

    <title>NSF Cyber OnBoarding Example</title>
      
  </head>
  <body> 
    <div class="container">
        <div id="Onboard_View_1" class="row justify-content-center">
            <div class="col-8 align-self-center">
                <div class="card">
                    <div class="card-header">
                        <h5 id="Onboard_View_1_Header"><!--Content Area Header--></h5>
                    </div>
                    <div class="card-body text-justify">
                        <div id="Onboard_View_1_Content"><!--Content Area Body--></div>
                        <div class="d-flex">
                            <div id="Onboard_View_1_Checkbox" class="p-2 mr-3 align-self-start">
                                <input type="checkbox" class="form-check-input" id="Onboard_View_1_Check">
                                <label class="form-check-label" for="Onboard_View_1_Check">Check here to indicate that you have read and agree to the terms of participation in this study</label>
                            </div>
                            <div class="p-2 align-self-end">
                                <button id="Onboard_View_1_Next" type="button" class="btn btn-primary">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="Onboard_View_2" class="row justify-content-center">
            <div class="col-6 align-self-center">
                <div id="Onboard_View_2_Alert" class="alert alert-primary" role="alert">
                    <!-- Content area for alert message -->
                </div>
                <div class="card">
                    <div class="card-body">
                        <form>
                          <div class="form-group">
                            <label for="Onboard_View_2_Username">Username</label>
                            <input type="text" class="form-control" id="Onboard_View_2_Username" aria-describedby="UsernameInstructions" placeholder="Username">
                          </div>
                          <div class="form-group">
                            <label for="Onboard_View_2_Password">Password</label>
                            <input type="password" class="form-control" id="Onboard_View_2_Password" placeholder="Instructions">
                            <small id="Instructions" class="form-text text-muted">Sign up to receive a login username and password</small>
                          </div>
                          <button id="Onboard_View_2_Login" type="button" class="btn btn-primary float-right">Log in</button>
                          <button id="Onboard_View_2_Signup" type="button" class="btn btn-outline-primary">Sign Up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="Onboard_View_3" class="row justify-content-center">
            <div class="col-8 align-self-center">
                <div class="d-flex flex-column mb-3">
                  <div class="p-2">
                    <div class="card">
                      <div class="card-header">
                            <h5><i class="fas fa-apple-alt"></i> Problem</h5>
                      </div>
                      <div class="card-body">
                        <p id="Onboard_View_3_Problem"><!--Problem Description Area--></p>
                      </div>
                    </div>  
                  </div>
                  <div class="p-2 avatar-left">
                    <div class="card">
                      <div class="card-body">
                        <div class="avatar-container">
                          <img id="Onboard_View_3_Clientpic" src="" width="50" height="auto">
                        </div>
                        <div>
                            <p><strong>Client: </strong><span id="Onboard_View_3_Client_Turn_1"></span></p>
                        </div>
                      </div>
                    </div>  
                  </div>
                  <div class="avatar-right p-2">
                    <div class="card">
                      <div class="card-body">
                        <div class="avatar-container">
                          <img id="Onboard_View_3_Therapistpic" src="" width="50" height="auto">
                        </div>
                        <div>
                            <p><strong>Therapist: </strong><span id="Onboard_View_3_Therapist_Turn_1"></span></p>  
                        </div>
                      </div>
                    </div>  
                  </div>
                  <div id="Onboard_View_3_Feedback" class="feedbackbubble p-2">
                    <div id="Onboard_View_3_Feedback_Turn_1" class="alert alert-success" role="alert">
                        <!-- Feedback Content Area-->  
                    </div>       
                  </div>
                  <div class="p-2">
                    <div class="card">
                      <div class="card-header">
                            <h5><i class="fas fa-comments"></i> Solution</h5>
                      </div>
                      <div class="card-body">
                          <form>
                            <div id="Onboard_View_3_MultiResponse" class="form-group">
                                <!--<label for="exampleFormControlTextarea1"><span id="probleminstruction"></span></label>-->
                                <!--<textarea id="problemsolution" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>-->
                                <p>Choose a response to the client as the therapist:</p>
                                <div id="Onboard_View_3_MultiResponse_Item1" class="alert alert-secondary" role="alert">
                                   <!-- Multichoice item displayed here -->
                                </div>
                                <div id="Onboard_View_3_MultiResponse_Item2" class="alert alert-secondary" role="alert">
                                  <!-- Multichoice item displayed here -->
                                </div>
                                <div id="Onboard_View_3_MultiResponse_Item3" class="alert alert-secondary" role="alert">
                                  <!-- Multichoice item displayed here -->
                                </div>
                                <div id="Onboard_View_3_MultiResponse_Item4" class="alert alert-secondary" role="alert">
                                  <!-- Multichoice item displayed here -->
                                </div>
                            </div>
                            <div id="Onboard_View_3_OpenResponse" class="form-group">
                                <label for="Onboard_View_3_OpenResponse_Textarea"><span id="Onboard_View_3_OpenResponse_Intruction"></span></label>
                                <textarea class="form-control" id="Onboard_View_3_OpenResponse_Textarea" rows="3"></textarea>
                            </div>
                            <div id="Onboard_View_3_Validation" class="form-group">
                                <div id="Onboard_View_3_Validation_Alert" class="alert alert-warning" role="alert">
                                  <!-- Display validation message -->
                                </div>  
                            </div>
                            <div class="form-group">
                                <button id="Onboard_View_3_Response" type="button" class="btn btn-primary">Respond to Client</button>
                            </div>
                          </form>
                      </div>
                    </div>  
                  </div>
                  <div class="p-2">
                    <div class="card">
                      <div class="card-header">
                            <h5><i class="fas fa-award"></i> Milestone</h5>
                      </div>
                      <div class="card-body">
                        <p id="Onboard_View_3_Milestone"><!--Milestone message content area--></p>
                        <button id="Onboard_View_3_Next" type="button" class="btn btn-primary">Let's Move On</button>
                      </div>
                    </div>  
                  </div>
                </div>
            </div>
        </div>
        <div id="Onboard_View_4" class="row justify-content-center">
            <div class="col-8 align-self-center">              
              <div class="p-2">
                <div class="card">
                  <div class="card-header">
                        <h5><i class="fas fa-award"></i> Knowledge Check</h5>
                  </div>
                  <div class="card-body">
                      <form>
                        <div class="form-group">
                            <p id="Onboard_View_4_MultiResponse_Item"><!--Item Content Area--></p>
                            <div id="Onboard_View_4_MultiResponse_Item1" class="alert alert-secondary" role="alert">
                               <!-- Multichoice item displayed here -->
                            </div>
                            <div id="Onboard_View_4_MultiResponse_Item2" class="alert alert-secondary" role="alert">
                              <!-- Multichoice item displayed here -->
                            </div>
                            <div id="Onboard_View_4_MultiResponse_Item3" class="alert alert-secondary" role="alert">
                              <!-- Multichoice item displayed here -->
                            </div>
                            <div id="Onboard_View_4_MultiResponse_Item4" class="alert alert-secondary" role="alert">
                              <!-- Multichoice item displayed here -->
                            </div>
                        </div>
                        <div id="Onboard_View_4_Validation" class="form-group">
                            <div id="Onboard_View_4_Validation_Alert" class="alert alert-warning" role="alert">
                              <!-- Display validation message -->
                            </div>  
                        </div>
                        <div class="form-group">
                            <button id="Onboard_View_4_Answer" type="button" class="btn btn-primary">Submit</button>
                        </div>
                      </form>
                  </div>
                </div>  
              </div>
            </div>
        </div>
    </div> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/view.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/eventlisteners.js"></script>
    <script src="js/data.js"></script>
    <script src="js/controller.js"></script>
    <script>
        $(document).ready(function(){
            console.log("Document ready..."); 
            main_controller("get_consent");
        });   
    </script>
  </body>
</html>
